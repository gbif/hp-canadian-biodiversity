  preTitle: preTitle  # optional
  title: Title
  markdownContent: |
    ## Contact us
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <div id="root"></div>
    <script>

      class Mail extends React.Component {
        constructor(props) {
          super(props);
          this.state = { value: "" };
          this.handleChange = this.handleChange.bind(this);
          this.handleClick = this.handleClick.bind(this);
        }

        handleChange(event) {
          this.setState({ value: event.target.value });
        }

        handleClick(recipient) {
          var body = encodeURIComponent(this.state.value);
          if (body != "") {
            var link =
              "mailto:" +
              recipient+
              "?cc=myCCaddress@example.com" +
              "&subject=" +
              encodeURIComponent("CNC Information Request from Hosted-Portal!") +
              "&body=" +
              body;
            window.location.href = link;
          }
        }

        render() {
          return React.createElement("div", null, [
            React.createElement("textarea", {
              name: "msg:",
              id: "msg",
              value: this.state.value,
              onChange: (e) => {
                this.handleChange(e);
              },
              className: "email-textarea"
            }),
            React.createElement(
              "button",
              {
                className: "button is-primary",
                onClick: this.handleClick.bind(this, "recipientA@example.com")
              },
              "Send to A"
            ),
            React.createElement(
              "button",
              {
                className: "button",
                onClick: this.handleClick.bind(this, "recipientB@example.com")
              },
              "Send to B"
            )
          ]);
        }
      }

      ReactDOM.render(React.createElement(Mail, null), document.getElementById("root"));

    </script>