  markdownContent: |

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script type="text/javascript" src="https://react-components.gbif-staging.org/lib/gbif-react-components.js"></script>

    <div id="root"></div>
    <script>

      class Mail extends React.Component {
        constructor(props) {
          super(props);
          this.state = { value: "" };

        this.handleChange = this.handleChange.bind(this);
        this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(event) {
          this.setState({ value: event.target.value });
        }

        handleSubmit(event) {
          openMailer();
          alert("A name was submitted: " + this.state.value);
          event.preventDefault();
        }

        render() {
          return (
            <form onSubmit={this.handleSubmit}>
              <label>
                Name:
                <input
                  type="text"
                  value={this.state.value}
                  onChange={this.handleChange}
                  />
              </label><br/>
              <textarea id="msg" name="user_message"></textarea>
              <input type="submit" value="Submit" />
            </form>
          );
        }
      }

      ReactDOM.render(<Mail />, document.getElementById("root"));

      function openMailer() {
        var link =
          "mailto:melanie.belisle-leclerc@agr.gc.ca" +
          "?cc=myCCaddress@example.com" +
          "&subject=" +
          encodeURIComponent("CNC Information Request from Hosted-Portal!") +
          "&body=" +
          encodeURIComponent(document.getElementById("msg").value);

        window.location.href = link;
      }
    </script>





