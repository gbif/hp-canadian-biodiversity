  description: |      # required
    En soutien au [Global Biodiversity Information Facility
    (GBIF)](http://www.gbif.org/), le Canada explore de nouveaux moyens d'améliorer
    l'organisation, l'échange, la corrélation et la disponibilité des données primaires
    portant sur les espèces biologiques d'intérêt aux canadiennes et aux canadiens.
    En rehaussant l'accès à ces données, BioMob constitue une ressource précieuse qui
    soutient un éventail de décisions sociales et économiques y compris nos efforts de
    conserver la biodiversité dans des écosystèmes en santé, d'employer nos ressources
    biologiques de manière durable, et de contrôler les ravageurs et les maladies.

